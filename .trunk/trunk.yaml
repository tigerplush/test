version: 0.1
cli:
  version: 1.22.3
plugins:
  sources:
    - id: trunk
      ref: v1.6.2
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@3.2.235
    - trivy@0.54.1
    - trufflehog@3.81.9
    - yamllint@1.35.1
    - actionlint@1.7.1
    - oxipng@9.1.2
    - taplo@0.9.3
    - markdownlint@0.41.0
    - clippy@1.73.0
    - git-diff-check
    - rustfmt@1.73.0
    - prettier@3.3.3
    - gitleaks@8.18.4

runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@18.12.1

actions:
  enabled:
    - trunk-upgrade-available
    - trunk-announce
    - git-lfs
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-cache-prune
    - trunk-upgrade-available

merge:
  required_statuses:
    - Trunk Check
